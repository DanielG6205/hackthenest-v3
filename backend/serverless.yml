# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs16.x
plugins:
  - serverless-offline
  - serverless-webpack
custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: false
    packager: 'yarn'
    excludeFiles: node_modules
functions:
  graphql:
    handler: index.gqlHandler
    events:
      - http:
          path: graphql
          method: get
          cors: true
      - http:
          path: graphql
          method: post
          cors: true
